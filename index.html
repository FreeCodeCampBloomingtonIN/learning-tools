<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Reading Game</title>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/paper-bootstrap.min.css">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/452331a031.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <span class="navbar-brand" href="#" style="font-color:white;">Reading Game</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <!-- Sentence Menu -->
            <div class="col-md-3">
                <div class="list-group" id="sentence-menu">
                    <a href="#" class="list-group-item button-sentence" id="button-sentence-0">Sentence 1</a>
                    <a href="#" class="list-group-item button-sentence" id="button-sentence-1">Sentence 2</a>
                    <a href="#" class="list-group-item button-sentence" id="button-sentence-2">Sentence 3</a>
                </div>
                <div id="get-started" class="text-center">
                    <strong>Choose a sentence to get started!</strong>
                </div>
                <center><span class="fa fa-smile-o" id="good-job" style="font-size:100px;"></span></center>
            </div>
            <!-- Game Content -->
            <div class="col-md-9">
                <center>
                    <img class="thumbnail img-responsive" src="img/teach.png" alt="Teach Your Child to Read" id="image-banner">
                </center>
                <!-- Game Board -->
                <div id="game-board">
                    <h2 id="sentence-text"></h2>
                    <span class="btn btn-success" id="button-play-word">
                    <span class="fa fa-play"></span>&nbsp;&nbsp;Play Next Word
                    </span>
                    <span class="btn btn-success pull-right" id="button-play-sentence">
                    <span class="fa fa-forward"></span>&nbsp;&nbsp;Play Sentence
                    </span>
                    <br/>
                    <!-- Word Grid -->
                    <center>
                        <table class="table-bordered text-center">
                            <tr>
                                <a href="#">
                                    <td id="grid-0" class="grid-word""></td>
                                </a>
                                <a href="#">
                                    <td id="grid-1" class="grid-word"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-2" class="grid-word"></td>
                                </a>
                            </tr>
                            <tr>
                                <a href="#">
                                    <td id="grid-3" class="grid-word"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-4" class="grid-word"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-5" class="grid-word"></td>
                                </a>
                            </tr>
                            <tr>
                                <a href="#">
                                    <td id="grid-6" class="grid-word"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-7" class="grid-word"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-8" class="grid-word"></td>
                                </a>
                            </tr>
                        </table>
                    </center>
                </div>
            </div>
        </div>
        <br />
        <!-- Footer -->
        <div class="row">
            <div class="col-md-12" class="heading-bar">
                <footer class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <span class="navbar-brand" href="#" style="font-size:15px;">&copy; 2016, Reading Game. All Rights Reserved.</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="js/main.js"></script>
</body>

</html>
