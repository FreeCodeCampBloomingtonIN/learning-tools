<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Teach Your Child to Read</title>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Navigation -->
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="col-md-12">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Teach Your Child to Read</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Services</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group" id="sentence-menu">
                    <a href="#" class="list-group-item" id="button-sentence-0" onclick="runSentence(0);">Sentence 1</a>
                    <a href="#" class="list-group-item" id="button-sentence-1" onclick="runSentence(1);">Sentence 2</a>
                    <a href="#" class="list-group-item" id="button-sentence-2" onclick="runSentence(2);">Sentence 3</a>
                    <!-- <a href="#" class="list-group-item active">Sentence 4</a>
                    <a href="#" class="list-group-item active">Sentence 5</a> -->
                </div>
                <div id="get-started" class="text-center"><p>Click on a sentence to get started!</p></div>
            </div>
            <div class="col-md-9">
                <center>
                    <img class="thumbnail img-responsive" src="img/teach.png" alt="">
                </center>
                <div id="game-board" style="visibility: hidden;">
                    <h2 id="sentence-text"> </h2>
                    <span class="btn btn-primary" id="button-play-word" onclick="playCurrentWord();">
                    <span class="glyphicon glyphicon-play"></span> Play Word
                    </span>
                    <span class="btn btn-primary pull-right" id="button-play-sentence" onclick="playCurrentSentence();">
                    <span class="glyphicon glyphicon-fast-forward"></span> Play Sentence
                    </span>
                    <br/>
                    <br/>
                    <center>
                        <table class="table-bordered text-center">
                            <tr>
                                <a href="#">
                                    <td id="grid-0" onclick="play(wordsInPosition[0]);checkWord(0);"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-1" onclick="play(wordsInPosition[1]);checkWord(1);"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-2" onclick="play(wordsInPosition[2]);checkWord(2);"></td>
                                </a>
                            </tr>
                            <tr>
                                <a href="#">
                                    <td id="grid-3" onclick="play(wordsInPosition[3]);checkWord(3);"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-4" onclick="play(wordsInPosition[4]);checkWord(4);"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-5" onclick="play(wordsInPosition[5]);checkWord(5);"></td>
                                </a>
                            </tr>
                            <tr>
                                <a href="#">
                                    <td id="grid-6" onclick="play(wordsInPosition[6]);checkWord(6);"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-7" onclick="play(wordsInPosition[7]);checkWord(7);"></td>
                                </a>
                                <a href="#">
                                    <td id="grid-8" onclick="play(wordsInPosition[8]);checkWord(8);"></td>
                                </a>
                            </tr>
                        </table>
                    </center>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <footer class="navbar navbar-inverse">
                <div class="col-md-12">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">&copy; 2016, Teach Your Child to Read. All Rights Reserved.</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
